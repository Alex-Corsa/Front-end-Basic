<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="box part-piggy">
        <div class="box part-ears">
            <div class="box part-left-ear bg-purple">
                <div class="box part-left-ear-inside bg-orange"></div>
            </div>
            <div class="box part-right-ear bg-purple">
                <div class="box part-right-ear-inside bg-orange"></div>
            </div>
        </div>
        <div class="clear"></div>
        <div class="box part-head bg-purple">
            <div class="box part-left-eye bg-orange">
                <div class="box part-left-eye-apple bg-black"></div>
            </div>
            <div class="box part-right-eye bg-orange">
                <div class="box part-right-eye-apple bg-black"></div> 
            </div>
            <div class="clear"></div>
            <div class="box part-nose bg-sandy">
                <div class="box part-nostril-left bg-pink"></div>
                <div class="box part-nostril-right bg-pink"></div>
            </div>            
            <div class="box part-mouth bg-red">
                <div class="box part-top bg-red">
                    <div class="box tooth-top-1 bg-black"></div>
                    <div class="box tooth-top-2 bg-black"></div>
                    <div class="box tooth-top-3 bg-black"></div>
                    <div class="box tooth-top-4 bg-black"></div>
                    <div class="box tooth-top-5 bg-black"></div>
                    <div class="box tooth-top-6 bg-black"></div>
                </div>
                <div class="box part-bottom bg-red">
                    <div class="box tooth-bottom-1 bg-white"></div>
                    <div class="box tooth-bottom-2 bg-white"></div>
                    <div class="box tooth-bottom-3 bg-white"></div>
                    <div class="box tooth-bottom-4 bg-white"></div>
                    <div class="box tooth-bottom-5 bg-white"></div>
                    <div class="box tooth-bottom-6 bg-white"></div>
                </div>
            </div>
        </div>
        <div class="box part-neck bg-purple">
            <div class="box part-line bg-orange"></div>
        </div>
        <div class="box part-body bg-purple">            
            <div class="box part-left-hand bg-purple">
                <div class="box part-left-wrist bg-black"></div>
            </div>            
            <div class="box part-right-hand bg-purple">
                <div class="box part-right-wrist bg-black"></div>            
            </div>
            <div class="box part-disk bg-pink"></div>
        </div>
        <div class="box part-legs">
            <div class="box part-left-leg bg-purple">
                <div class="box part-left-foot bg-black"></div>
            </div>
            <div class="box parts-right-leg bg-purple">
                <div class="box part-right-foot bg-black"></div>
            </div>
        </div>
    </div> 
</body>
</html>
