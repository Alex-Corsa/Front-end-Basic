    <p>Halfbacks (Midfielder) - Полузащитник.
        <li>Игрок футбольной команды, действующий между защитой и нападением.</li>
        <li>Основной задачей полузащитников является помощь игрокам обороны и нападения, в зависимости от игровой ситуации.</li>
